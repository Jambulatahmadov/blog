{% extends 'base.html' %}

{% block title %}
Create news
{% endblock %}

{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}
<h1>Create Your News Here</h1>
<form action="{% url 'add_news' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary btn-block">ADD NEWS</button>
</form>

{% endblock %}
